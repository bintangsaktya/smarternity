<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--<link rel="icon" href="<%= BASE_URL %>favicon.ico">
  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  
    <style>
      * {
        font-family: "Outfit", sans-serif;
          font-optical-sizing: auto; 
        }
        
      .btn-blue  {
        background-color: #2CABD8 !important;
        border-radius: 5px !important;
        color: white !important;
      }
      .btn-purple  {
        background-color: #1A1D3E !important;
        border-radius: 5px !important;
        color: white !important;
      }
      .bg-green {
        color: #24FF00 !important;
      }
      .bg-cream {
        color: #BF654E !important;
      }
      .bg-blue {
        background-color: #60C9EE !important;
      }
      .bg-blue3 {
        background-color: #2CABD8 !important;
      }
      .bg-blue2 {
        background-color: #CDEAF5 !important;
      }
      .bg-blue4{
        background-color: #7DD7F9 !important;
      }
      .text-cream {
        color: #785165 !important;
      }
      .text-blue {
        color: #2CABD8 !important;
      }
      .bg-secondary2 {
        background-color: #F7F7FC !important;
      }
      .bg-secondary3 {
        background-color: #DDDDDD !important;
      }
      
      .navbar-new-top{
          background-color: #FFFFFF;
          box-shadow: 0 5px 25px -2px rgba(0,0,0,.3);
          border-top: 3px solid #e0e0e0;
          height: 60px;
          border-radius:15px 15px 0px 0px;
      }
      .navbar-new-top ul li{
          margin-left: 2%; 
          margin-right: 2%;
          margin-top: 1%;
      }
      .titleBottomBar {
          font-size: 11px;
          color: #6CC0DD;
          font-weight: bold;
          margin: auto;
          
      }
      .titleBottomBarBlack {
          font-size: 11px;
          color: #A4A4B7;
          font-weight: bold;
          margin: auto;
          
      }

      .card-img-top{
        position:absolute;
        top:0;
        display:none;
      }
      .card:hover .card-img-top{
        display: block;
        opacity: 0.3;
      }
      .card-body{
        z-index: 9999;
      }

    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
